<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>iBlog </title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.png" width="94px" alt=""></span>
            </a>
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="#">About</a> </li>
                <li><a href="/contact">Contact</a> </li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/s.html" method="get" >
                <input class="form-input" type="text" name="query" placeholder="Search for Article">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    
    <div class="contact-content font1 max-width-1 m-auto ">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel free to contact us</h2>
            <div class="contact-form">

                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter your phone number">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter your Email Id">
                </div>

                <div class="form-box">
                    <textarea  cols="30" rows="10" placeholder="How may we help you"></textarea>
                </div>


                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>

            </div>
        </div>
    </div>

    <div class="footer ">
        <p> Copyright &copy; iBlog.com </p> <a href="http://www.vecteezy.com/free-vector/typewriter">Vector Credit :
            Vecteezy</a>
    </div>
</body>

</html>
